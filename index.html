<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Flashcards</title>
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h1>Flashcards</h1>
        <h2>Where the rubber meets the road. But, where you'll go with this knowledge is only a course that can be set by you.</h2>
      </div>

      <div class="card-deck">
        <div class="card">
          <img class="card-img-top" src="img/question.png" alt="Card image cap">
          <div class="card-block">
            <h4 class="card-title">JavaScript (JS)</h4>
            <p class="card-text"></p>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top" src="img/question.png" alt="Card image cap">
          <div class="card-block">
            <h4 class="card-title">Operators</h4>
            <p></p>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top" src="img/question.png" alt="Card image cap">
          <div class="card-block">
            <h4>Variables</h4>
            <p></p>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top" src="img/question.png" alt="Card image cap">
          <div class="card-block">
            <h4>Variable naming conventions</h4>
            <p></p>
          </div>
        </div>
      </div>
      <div class="card-deck">
        <div class="card">
          <img class="card-img-top" src="img/question.png" alt="Question mark">
          <div class="card-block">
            <h4>Functions</h4>
            <p></p>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top" src="img/question.png" alt="Questins mark">
          <div class="card-block">
            <h4>Methods</h4>
            <p></p>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top" src="img/question.png" alt="question mark">
          <div class="card-block">
            <h4>Arguments</h4>
            <p></p>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top" src="img/question.png" alt="Question mark">
          <div class="card-block">
            <h4>Parameters</h4>
            <p></p>
          </div>
        </div>
        

      </div>

    </div>
  </body>
</html>
